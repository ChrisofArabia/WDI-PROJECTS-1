<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    -->
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <header>
      <button id="settings" type="button" name="button">Settings</button>
        <div id="display1" class="display">
          <label id="minecount">040</label>
        </div>
        <img id="smileyFace" class="smileyface" src="images/smiley.jpg" alt="Smiley face">
        <div id="display2" class="display">
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
        <button id="mode" type="button" name="button">Mode</button>
        <button id="newGame" type="button" name="button">New</button>
        </header>
        <ul id="minesweeper" class="minesweeper"></ul>
        <p id="mineCount" class="mineCount"></p>
    </main>

  </body>
</html>
